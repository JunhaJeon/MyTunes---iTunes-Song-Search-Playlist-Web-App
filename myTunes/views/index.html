<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <!-- Playlist Section -->
        <div id="playlist">
            <h2>Playlist</h2>
            <table>
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Artwork</th>
                    </tr>
                </thead>
                <tbody id="playlistBody">
                    <!-- Songs added to the playlist appear here -->
                </tbody>
            </table>
        </div>

        <!-- Input Section -->
        <div id="inputArea">
            <label for="songTitle">Enter Song Title:</label>
            <input type="text" id="songTitle" placeholder="Type a song name...">
            <button id="submit_button">Search</button>
        </div>

        <!-- Search Results Section -->
        <div id="searchResults">
            <h2 id="resultsHeader">Songs matching: </h2>
            <table>
                <thead>
                    <tr>
                        <th>Add</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Artwork</th>
                    </tr>
                </thead>
                <tbody id="songResultsBody">
                    <!-- Search results appear here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
